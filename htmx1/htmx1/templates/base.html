<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}My Django App{% endblock %}</title>
    <!-- Include htmx.js from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.7.1/dist/htmx.js"></script>
    <!-- Add your CSS styles or link to external stylesheets here -->
  </head>
  <body>
    <header>
      <h1>{% block header %}My Django App{% endblock %}</h1>
      <!-- Add navigation links or other header content here -->
    </header>

    <main>{% block content %}{% endblock %}</main>

    <footer>
      <!-- Add footer content or links here -->
    </footer>
  </body>
</html>
