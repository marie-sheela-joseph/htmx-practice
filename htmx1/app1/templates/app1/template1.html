{% extends 'base.html' %}
{% block content %}
  <div hx-target="this" hx-swap="innerHTML swap:3s settle:5s">
    <h2 id="demo">Main Template</h2>
    <button hx-get="/test/">Load Test Template</button>
  </div>
  <section>
    <div>
      <form hx-post="/test_post/22/'33'/" hx-include="[name='last_name']">
        {% csrf_token %} Enter first name:
        <input name="first_name" type="text" />
        <button>Register!</button>
      </form>
      Enter last name:
      <input name="last_name" type="text" />
    </div>
  </section>
  <script>
    htmx.addClass(htmx.find('#demo'), 'text-yellow');
    htmx.on('htmx:afterSwap', function(event){      
      console.log('swapped succesfully')
    }
    )    
  </script>
{% endblock %}
